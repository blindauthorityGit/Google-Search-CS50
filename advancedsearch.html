<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./js/app.js" defer></script>
    </head>
    <body>
        <form
            action="https://google.com/search"
            name="google"
            id="google"
        ></form>
        <div class="wrapperTwo">
            <div class="row top">
                <div class="imgWrapper">
                    <a href="./index.html">
                        <img
                            src="./img/1920px-Google_2015_logo.svg.png"
                            width="92"
                            alt=""
                    /></a>
                </div>
                <div class="navWrapper">
                    <a href="./index.html">Google Search</a>
                    <a href="./images.html">Image Search</a>
                </div>
            </div>
            <div class="row headerBar">
                Advanced Search
            </div>
            <div class="row fieldBar">
                <div class="inputWrapper">
                    <div class="left">
                        <label for="all">
                            all these words:
                        </label>
                    </div>
                    <div class="right">
                        <input type="text" id="all" form="google" />
                    </div>
                </div>
                <div class="inputWrapper">
                    <div class="left">
                        <label for="exact">
                            this exact word or phrase:
                        </label>
                    </div>
                    <div class="right">
                        <input type="text" id="exact" form="google" />
                    </div>
                </div>
                <div class="inputWrapper">
                    <div class="left">
                        <label for="any">
                            any of these words:
                        </label>
                    </div>
                    <div class="right">
                        <input type="text" id="any" form="google" />
                    </div>
                </div>
                <div class="inputWrapper">
                    <div class="left">
                        <label for="none">
                            none of these words:
                        </label>
                    </div>
                    <div class="right">
                        <input type="text" id="none" form="google" />
                    </div>
                </div>
                <div class="inputWrapper">
                    <div class="left"></div>
                    <div class="right">
                        <div class="submit">
                            <input
                                type="submit"
                                id="advancedSubmit"
                                form="google"
                                value="Advanced Search"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
